<section class="calculator">
  <div class=" container">
    <div class="text-41 fw-bold" id="calc">Калькулятор</div>
    <div class="text-body-29 fw-bold text-primary-1 mb-4">Предлагаем перед оформлением рассчитать оптимальные условия</div>
  </div>
  <div class="row">
    <div class="col-md-7 pe-0">
      <div class="card calc-card">
        <div class="card-text">
          <div class="row mb-2">
            <div class="col field-name text-center">
              <div class="text-body-14">Стоимость<br> оборудования</div>
            </div>
            <div class="col pe-0">
              <input class="w-100 ps-2" type="text" placeholder="от 50 000р" class="text-body-14">
            </div>
            <div class="col">
              <input class="w-100 ps-2" type="text" placeholder="до 5 000 000р" class="text-body-14">
            </div>
          </div>
          </div>
          <div class="row mb-2">
            <div class="col field-name text-center">
              <div class="text-body-14">Срок лизинга</div>
            </div>
            <div class="col pe-0">
              <input class="w-100 ps-2" type="text" placeholder="от 1 года" class="text-body-14">
            </div>
            <div class="col">
              <input class="w-100 ps-2" type="text" placeholder="до 5 лет" class="text-body-14">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col field-name text-center">
              <div class="text-body-14">Аванс в рублях</div>
            </div>
            <div class="col pe-0">
              <input class="w-100 ps-2" type="text" placeholder="от 0%" class="text-body-14">
            </div>
            <div class="col">
              <input class="w-100 ps-2" type="text" placeholder="до 50%" class="text-body-14">
            </div>
          </div>
          <div class="row mb-2">
            <div class="col field-name text-center">
              <div class="text-body-14">Выкупной <br>платеж в рублях</div>
            </div>
            <div class="col pe-0">
              <input class="w-100 ps-2" type="text" placeholder="от 0%" class="text-body-14">
            </div>
            <div class="col">
              <input class="w-100 ps-2" type="text" placeholder="до 30%" class="text-body-14">
            </div>
          </div>
          <div class="row mt-2">
            <button class="btn-primary py-2">Расчитать лизинг</button>
          </div>
        </div>
      </div>
      <div class="col ps-0">
        <div class="card second-card">
          <div class="card-text">
            <div class="text-body-14 mb-2">Итог расчета</div>
            <div class="text-center calculation">
              <div class="row mb-2">
                <div class="col-auto ps-0 pe-1">
                  <div class="card qwer text-start lh-1">
                    <div class="text-13 mb-1">Ежемесячный<br> платеж</div>    
                    <div class="text-28">15 000р</div>                
                  </div>
                </div>
                <div class="col pe-0 ps-1">
                  <div class="card qwer2 text-start lh-1 me-0 w-100">
                    <div class="text-13 mb-1">Сумма договора<br> лизинга</div>    
                    <div class="text-28">800 000р</div>   
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-auto ps-0 pe-1">
                  <div class="card qwer text-start lh-1">
                    <div class="text-13 mb-2">Возврат 20% НДС</div>    
                    <div class="text-28">50 000р</div>
                  </div>
                </div>
                <div class="col pe-0 ps-1 ">
                  <div class="card qwer2 text-start lh-1 me-0 w-100">
                    <div class="text-13 ">Снижение налога<br> на прибыль</div>    
                    <div class="text-28 ">50 000р</div>
                  </div>
                </div>
              </div>
              <div class="row mt-2">
                <button class="btn-white">Получить предложение</button>
              </div>
            </div>
          </div>
      </div>
    </div>  
  </div>
</section>
